<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Map Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol-ext/dist/ol-ext.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/ol-ext/dist/ol-ext.min.js"></script>
    
    <script src="js.js"></script>
   <style>
      .ol-viewport {
        position: relative !important;
        width: 100% !important;
        height: 100% !important;
        overflow: hidden !important;
        top: 0 !important;
        left: 0 !important;
      }
      .dot {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: red;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      
    </style>
  </head>
  <body onload="initMap()">
    <div id="map" class="map" style="width: 100%; height: 500px;"></div>
    <div id="result"></div>

    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>

  </body>
</html>
