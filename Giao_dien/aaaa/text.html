<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Map Example</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" />
    <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 500px;"></div>

    <script type="text/javascript">
      // Thiết lập bản đồ
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([107.583801, 16.463713]), // Tọa độ trung tâm (kinh độ, vĩ độ)
          zoom: 12, // Độ zoom ban đầu
        }),
      });
    </script>
  </body>
</html>
