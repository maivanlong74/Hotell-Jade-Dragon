<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
			rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		<title>Form UI Design</title>
	</head>
	<body>
		<div class="align">
			<div class="card">
				<div class="head">
					<h1>Đăng ký</h1>
				</div>
				<div class="tabs">
					<form action="">
						<div class="inputs">
							<div class="input" style="margin-left: 180px; margin-top: 83px;">
								<input placeholder="Gmail" type="text">
								<img src="img/mail.svg">
								<button type="submit">Gửi</button>
							</div>

						</div>
						<a id="XnGmail" href="#XnGmail">Tiếp theo</a>
						<!-- <button type="submit" id="XnGmail">Tiếp theo</button> -->
					</form>

					<form action="">
						<div class="inputs" style="display: flex; margin-left: 40px;">
							<div>
								<div class="input">
									<input placeholder="Nhập mã xác nhận" type="text">
								</div>
								<div class="input">
									<input placeholder="Họ và tên" type="text">
									<img src="img/user.svg">
								</div>
								<div class="input">
									<input placeholder="Số điện thoại" type="text">

								</div>
								<div class="input">
									<input placeholder="Địa chỉ" type="text">

								</div>
							</div>
							<div style="margin-left: 40px;">
								<div class="input">
									<input placeholder="Thẻ ngân hàng" type="text">
								</div>
								<div class="input">
									<input placeholder="Tên ngân hàng" type="text">
									<img src="img/pass.svg">
								</div>
								<div class="input">
									<input placeholder="Tên đăng nhập" type="text">
								</div>
								<div class="input">
									<input placeholder="Mật khẩu" type="password">
									<img src="img/pass.svg">
								</div>
							</div>
						</div>
						<button>Register</button>
						<a id="User" href="#User">Quay lại</a>

					</form>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
