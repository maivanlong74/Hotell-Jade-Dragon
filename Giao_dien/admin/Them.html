<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar Menu ac</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="jquery.js"></script>
    <script src="dataTables_min.js"></script>
    <link rel="stylesheet" href="code_css.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="Them.css">
    
</head>

<body>
    
    <nav class="sidebar close"></nav>
    <div class="home">
        <div class="body">
            <div class="Avt">
                <div class="khuvuc">
                    <header class="UpFile">Kéo và thả để tải ảnh</header>
                    <p>Hoặc</p>
                    <button class="button-file" style="padding: 5px;">Chọn file</button>
                    <input type="file" hidden class="input-file">
                </div>
            </div>
            <div class="Content">
                <form action="" method="post">
                    <div class="one">
                        <div class="label">
                            <label for="">Tên Khách sạn: </label>
                        </div>
                        <input type="text" name="" id="" placeholder="Nhập tên">
                    </div>
                    <div class="one">
                        <div class="label">
                            <label for="">Số điện thoại: </label>
                        </div>
                        <input type="text" name="" id="" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="one">
                        <div class="label">
                            <label for="">Gmail: </label>
                        </div>
                        <input type="email" name="" id="" placeholder="Nhập">
                    </div>
                    <div class="one">
                        <div class="label">
                            <label for="">Địa chỉ: </label>
                        </div>
                        <input type="text" name="" id="" placeholder="Nhập">
                    </div>
                    <div class="one">
                        <div class="label">
                            <label for="">Giá: </label>
                        </div>
                        <input type="text" name="" id="" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="one">
                        <div class="label">
                            <label for="">Khu vực: </label>
                        </div>
                        <input type="text" name="" id="" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="one">
                        <input type="submit" class="save two" value="Create">
                    </div>
                </form>
                <div class="button">
                    <a href="" class="out two">Quay về trang khách hàng</a>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
    <script src="js.js"></script>
    <script src="Them.js"></script>
</body>

</html>
