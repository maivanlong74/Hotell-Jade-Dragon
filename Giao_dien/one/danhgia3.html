<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <form action="~/trangchu/DanhGia" class="rating" method="post">
        <div class="danhgia-sao">
            <span class="star" data-rating="1">&#9733;</span>
            <span class="star" data-rating="2">&#9733;</span>
            <span class="star" data-rating="3">&#9733;</span>
            <span class="star" data-rating="4">&#9733;</span>
            <span class="star" data-rating="5">&#9733;</span>
        </div>
        <input type="hidden" name="SoSao" class="rating-value" value="3">
        <input type="hidden" id="maks" class="maks" name="maks" value="2" />
        <input type="hidden" id="makh" class="makh" name="makh" value="3" />
    </form> <br />
    <form action="~/trangchu/DanhGia" class="rating" method="post">
        <div class="danhgia-sao">
            <span class="star" data-rating="1">&#9733;</span>
            <span class="star" data-rating="2">&#9733;</span>
            <span class="star" data-rating="3">&#9733;</span>
            <span class="star" data-rating="4">&#9733;</span>
            <span class="star" data-rating="5">&#9733;</span>
        </div>
        <input type="hidden" name="SoSao" class="rating-value" value="">
        <input type="hidden" id="maks" class="maks" name="maks" value="8" />
        <input type="hidden" id="makh" class="makh" name="makh" value="2" />
        <button type="submit" class="button-danhgia">Đánh giá</button>
    </form>
    <form action="~/trangchu/DanhGia" class="rating" method="post">
        <div class="danhgia-sao">
            <span class="star" data-rating="1">&#9733;</span>
            <span class="star" data-rating="2">&#9733;</span>
            <span class="star" data-rating="3">&#9733;</span>
            <span class="star" data-rating="4">&#9733;</span>
            <span class="star" data-rating="5">&#9733;</span>
        </div>
        <input type="hidden" name="SoSao" class="rating-value" value="">
        <input type="hidden" id="maks" class="maks" name="maks" value="3" />
        <input type="hidden" id="makh" class="makh" name="makh" value="2" />
        <button type="submit" class="button-danhgia">Đánh giá</button>
    </form>
    <script>
        const ratings = document.querySelectorAll('.rating');
    
        ratings.forEach(rating => {
            const stars = rating.querySelectorAll('.star');
            const ratingValue = rating.querySelector('.rating-value');
            const initialRating = parseInt(ratingValue.value);
    
            if (!isNaN(initialRating) && initialRating >= 1 && initialRating <= 5) {
                stars.forEach((star, index) => {
                    if (index < initialRating) {
                        star.classList.add('rated');
                    }
                });
            }
    
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const selectedRating = this.dataset.rating;
                    ratingValue.value = selectedRating;
    
                    stars.forEach(s => {
                        if (s.dataset.rating <= selectedRating) {
                            s.classList.add('rated');
                        } else {
                            s.classList.remove('rated');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
