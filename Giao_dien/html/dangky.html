<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/css/login/reset.css">
    <link rel="stylesheet" href="/Style/css/login/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./css/dangky.css">
    <title>Đăng ký</title>
</head>

<body>
    <div class="body">
        <div class="content">
            <h1 class="heard">Đăng ký tài khoản</h1>
        </div>
        <div id="wrapper">
            <form action="" method="post" id="form-login">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Gmail">
                    <a href="" class="gui">Gửi</a>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Nhập mã xác nhận">
                </div>
                <a id="register" href="#register">Bước tiếp theo</a>
            </form>
    
            <form action="" method="post" id="form-login">
                <div class="form-group">
                    <label for="">Avata:</label>
                    <input type="file" class="txtfile" placeholder="File ảnh" name="txtfile"
                    style="margin-left: 6px;"> 
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Họ và tên">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Số điện thoại">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Địa chỉ">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Mật khẩu">
                    <div id="eye">
                        <i class="far fa-eye"></i>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Gõ lại mật khẩu">
                    <div id="eye">
                        <i class="far fa-eye"></i>
                    </div>
                </div>
                <button type="submit" class="form-submit">Đăng ký</button>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="/Style/js/app.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/index.js"></script>
</html>
