<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic usage demo">
    <meta name="author" content="David Deutsch">
    <title>Basic Demo | Owl Carousel | 2.3.4</title>
   
    <link rel="stylesheet" href="/docs.theme.min.css">
    <link rel="stylesheet" href="/owl.carousel.min.css">
    <link rel="stylesheet" href="/owl.theme.default.min.css">
    <script src="/jquery.min.js"></script>
    <script src="/owl.carousel.js"></script>
    <link rel="stylesheet" href="/test.css">
  </head>
  <body>
    <!--  Demos -->
    <div id="demos">
      <div class="row">
        <div class="large-12 columns">
          <div class="owl-carousel owl-theme">
            <div class="item">
              <img src="/Style/img/nen.jpg" alt="">
            </div>
            <div class="item">
              <img src="/Style/img/ks3.jpg" alt="">
            </div>
            <div class="item">
              <img src="/Style/img/ks2.jpg" alt="">
            </div>
            <div class="item">
              <img src="/Style/img/ks.jpg" alt="">
            </div>
            <div class="item">
              <img src="/Style/img/nen.jpg" alt="">
            </div>
            <div class="item">
              <img src="/Style/img/chup_anh/3.jpg" alt="">
            </div>
            <div class="item">
              <img src="/Style/img/nen.jpg" alt="">
            </div>
            <div class="item">
              <img src="/Style/img/avt/1.jpg" alt="">
            </div>
            <div class="item">
              <img src="/Style/img/chup_anh/1.jpg" alt="">
            </div>
            <div class="item">
              <img src="/Style/img/nen.jpg" alt="">
            </div>
            <div class="item">
              <img src="/Style/img/nen.jpg" alt="">
            </div>
            <div class="item">
              <img src="/Style/img/nen.jpg" alt="">
            </div>
          </div>

          <script>
            $(document).ready(function() {
              var owl = $('.owl-carousel');
              owl.owlCarousel({
                margin: 10,
                nav: true,
                loop: true,
                responsive: {
                  0: {
                    items: 1
                  },
                  600: {
                    items: 3
                  },
                  1000: {
                    items: 5
                  }
                }
              })
            })
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
